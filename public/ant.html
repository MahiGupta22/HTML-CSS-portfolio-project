<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ant Data Table</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid black;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <h2>Ant Data Table</h2>
    <table>
        <tr>
            <th>Ant Species</th>
            <th>Size (mm)</th>
            <th>Habitat</th>
            <th>Diet</th>
        </tr>
        <tr>
            <td>Fire Ant</td>
            <td>2-6</td>
            <td>Soil, grass, wood</td>
            <td>Omnivorous</td>
        </tr>
        <tr>
            <td>Carpenter Ant</td>
            <td>6-12</td>
            <td>Wood, trees</td>
            <td>Omnivorous</td>
        </tr>
        <tr>
            <td>Leafcutter Ant</td>
            <td>3-12</td>
            <td>Tropical forests</td>
            <td>Fungus farming</td>
        </tr>
        <tr>
            <td>Army Ant</td>
            <td>3-15</td>
            <td>Forests, grasslands</td>
            <td>Carnivorous</td>
        </tr>
        <tr>
            <td>Bullet Ant</td>
            <td>18-30</td>
            <td>Rainforests</td>
            <td>Omnivorous</td>
        </tr>
    </table>
</body>
</html>
