<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Elephant Data Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        form {
            max-width: 500px;
            margin: auto;
        }
        label {
            display: block;
            margin-top: 10px;
            font-weight: bold;
        }
        input[type="text"], input[type="number"], select, textarea {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        input[type="submit"] {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        input[type="submit"]:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <h2>Elephant Data Form</h2>
    <form action="/submit-elephant-data" method="post">
        <label for="name">Elephant Name:</label>
        <input type="text" id="name" name="name" required>

        <label for="species">Species:</label>
        <input type="text" id="species" name="species" required>

        <label for="age">Age (years):</label>
        <input type="number" id="age" name="age" required>

        <label for="weight">Weight (kg):</label>
        <input type="number" id="weight" name="weight" required>

        <label for="habitat">Habitat:</label>
        <textarea id="habitat" name="habitat" rows="4" required></textarea>

        <label for="diet">Diet:</label>
        <textarea id="diet" name="diet" rows="4" required></textarea>

        <label for="health-status">Health Status:</label>
        <select id="health-status" name="health-status" required>
            <option value="healthy">Healthy</option>
            <option value="injured">Injured</option>
            <option value="sick">Sick</option>
        </select>

        <input type="submit" value="Submit">
    </form>
</body>
</html>
